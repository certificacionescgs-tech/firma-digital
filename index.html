<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firma Digital</title>
  <style>
    body {
      background-color: #ffffff; /* Fondo blanco */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-bottom: 10px;
    }
    #signature-pad {
      border: 1px solid #000000;
      background-color: #ffffff; /* Fondo blanco dentro del recuadro */
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Por favor, firme en el recuadro</h2>
  <canvas id="signature-pad" width="400" height="100"></canvas>
  <div class="buttons">
    <button onclick="clearPad()">Borrar</button>
    <button onclick="savePad()">Guardar</button>
  </div>

  <script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');

    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearPad() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function savePad() {
      const dataURL = canvas.toDataURL();
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = "firma.png";
      link.click();
    }
  </script>
</body>
</html>
